<html lang="en" data-framework="intercoolerjs">
<head>
    <meta charset="utf-8">

    <title>Oregon College Crime Data Visualization</title>
    <meta name="description" content="CS458 Assignment 1">
    <meta name="author" content="Daniel Schroeder">

    <link rel="stylesheet" href="style.css">
</head>
    
<body> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="javascript.js"></script>
    
    
    <div id="header" class="gradient-text">    
        
        Crimes on Oregon College Campuses
    
    </div>

    <table id="table">
        <tr style="height: 90%;">
            <td id="mapCell">
                <div id="state_container">
                    <img id="map_photo" SRC="Oregon_Map.png" alt="some text" width=32 height=32/>
                    
                    <div id="nodeCorvallis" class="node" onclick="showData('OSU')">
                        <img id="osulogo" src="osulogo.png" alt="blah" width=auto; height="auto"/>
                    </div>
                    <div id="nodeEugene" class="node" onclick="showData('UofO')">
                        <img id="uologo" src="uologo.jpg" alt="blah" width=auto; height="auto"/>
                    </div>
                    <div id="nodePortland" class="node" onclick="showData('PSU')">
                        <img id="psulogo" src="psu.png" alt="blah" width=auto; height="auto"/>
                    </div> 
                </div>  
                <div id="buttonGroup" style="visibility: hidden;" >
                    <h2 >Add a Filter</h2>
                    <table id="buttontable">
                        <tr style="border-top: solid 1px white">
                            <td>
                                <label id="currentschool" class="label">Current School:</label>
                            </td>
                            <td>
                                <button type="button" class="myButton" style="width: 100px;" onclick="weapons()">Weapons</button>
                            </td>
                            <td>
                                <button type="button" class="myButton" style="width: 100px;" onclick="drugs()">Drugs</button>
                            </td>
                            <td>
                                <button type="button" class="myButton" style="width: 100px;" onclick="liquor()">Liquor</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label">All Schools:</label>
                            </td>
                            <td>
                                <button type="button" class="myButton" onclick="compareAll()">Compare</button>
                            </td>
                            <td>
                                <select id="type">
                                    <option value="weapon">Weapon</option>
                                    <option value="drug">Drugs</option>
                                    <option value="liquor">Liquor</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                    
                
            </td>
            <td id="graphCell">
                <label id="startup">Choose a School</label>
                <label id="choose0" class="choose">Choose</label>
                <label id="choose1" class="choose">Choose</label>
                <label id="choose2" class="choose">Choose</label>
                <div>
                    <svg id="chart0" width="450" height="450"></svg>    
                </div>
                 
            </td>
            
    </table>

    </script>
</body>
</html>
